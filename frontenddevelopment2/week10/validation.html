<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Practice</title>
    <link rel="stylesheet" href="validation.css">
</head>

<body>
    <h1>Required and Pattern Form Validations</h1>
    <form>
        <label for="choose">Would you prefer a banana or a cherry? (required)</label>
        <input type="text" name="iLike" id="choose" required pattern="[Bb]anana|[Cc]herry">
        <button>Submit</button>
    </form>

    <h1>Min and Max Form Validation</h1>
    <form>
        <div>
            <label for="choose">Would you prefer a banana or a cherry? (required)</label>
            <input type="text" name="iLike" id="choose" required minlength="6" maxlength="6">
        </div>
        <div>
            <label for="number">How many would you like?</label>
            <input type="number" name="amount" id="number" value="1" min="1" max="10">
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>

    <h1>HTML Validation</h1>
    <form>
        <p>
        <fieldset>
            <legend>Do you have a driver's license? <abbr title="This field is mandatory" aria-label="required">*</abbr>
            </legend>
            <input type="radio" required name="driver" id="r1" value="Yes"><label for="r1">Yes</label>
            <input type="radio" required name="driver" id="r2" value="No"><label for="r2">No</label>
        </fieldset>
        </p>
        <p>
            <label for="n1">How old are you?</label>
            <input type="number" min="12" max="120" step="1" id="n1" name="age" pattern="\d+">
        </p>
        <p>
            <label for="t1">What's your favorite fruit? <abbr title="This field is mandatory" aria-label="required">*</abbr></label>
            <input type="text" id="t1" name="fruit" list="l1" required pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Pp]each|[Oo]range">
            <datalist id="l1">
                <option>Banana</option>
                <option>Cherry</option>
                <option>Apple</option>
                <option>Strawberry</option>
                <option>Peach</option>
                <option>Orange</option>
            </datalist>
        </p>
        <p>
            <label for="t2">What's your email address?</label>
            <input type="email" id="t2" name="email">
        </p>
        <p>
            <label for="t3">Leave a short message</label>
            <textarea name="msg" id="t3" cols="30" rows="5" maxlength="140"></textarea>
        </p>
        <p>
            <button>Submit</button>
        </p>
    </form>
</body>

</html>
