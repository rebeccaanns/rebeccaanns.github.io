<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constraint Validation API Practice</title>
    <link rel="stylesheet" href="constraint.css">
</head>
<body>
    <h1>Custom Validity</h1>
    <form>
        <label for="mail">I would like you to provide me with an email address:</label>
        <input type="email" name="mail" id="mail">
        <button>Submit</button>
    </form>

    <h1>More Detailed Validity</h1>
    <form novalidate>
        <p>
            <label for="mail">
                <span>Please enter an email address:</span>
                <input type="email" name="mail" id="mail2" required minlength="8">
                <span class="error" aria-live="polite"></span>
            </label>
        </p>
        <button>Submit</button>
    </form>

    <script src="validation.js"></script>
</body>
</html>
