<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/33976a9de1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Styles/styles.css">
    <title>To Do List</title>
</head>
<body>
    <section id="wrapper">
        <h1 id="heading">To Do List</h1>

        <!-- buttons for filters -->
        <select name="toDos" class="filter">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="completed">Completed</option>
        </select>

        <!-- create list -->
        <div class="inside">
            <form>
                <input type="text" placeholder="Add your to do list here!" class="toDoInput">
                <button class="addButton" type="submit"><i class="fa-solid fa-circle-plus"></i></button>
            </form>
        </div>

        <!-- list items -->
        <div class="toDoContainer">
            <ul class="toDoList"></ul>
        </div>
    </section>
    
    <script src="Scripts/main.js" type="module"></script>
</body>
</html>
