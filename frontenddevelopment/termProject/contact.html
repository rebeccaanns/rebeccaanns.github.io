<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>Contact Us</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <a href="index.html"><img src="images/heading.png" alt="Temple Inn and Suites Title Image"
                    class="headImg"></a>
        </header>

        <nav>
            <ul class="navigation">
                <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
                <li><a href="index.html" class="lineLeft">Home</a></li>
                <li><a href="temple.html">Temples</a></li>
                <li><a href="reservation.html">Reservations</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="lineRight active">Contact Us</a></li>
            </ul>
        </nav>

        <main>
            <section id="contactSection">
                <p id="enter">Enter message and click "Send"</p>
                <div id="contactWrapper cWrap">
                    <article id="letter">
                        <div class="side">
                            <h1>Contact Us</h1>
                            <p>
                                <textarea placeholder="Your message" class="contactLetter letterText" id="message"></textarea>
                            </p>
                        </div>
                        <div class="side">
                            <p>
                                <input type="text" placeholder="Your name" class="contactLetter letterText messageInfo">
                            </p>
                            <p>
                                <input type="email" placeholder="Your email" class="contactLetter letterText messageInfo">
                            </p>
                            <p>
                                <button id="send" class="contactLetter">Send</button>
                            </p>
                        </div>
                    </article>
                    <div class="envelope front"></div>
                    <div class="envelope back"></div>
                </div>
                <p id="letterMessage">Thank you for your message!</p>
            </section>
        </main>

        <footer>
            <div class="socialMedia">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
            </div>
            <p>&copy; Temple Inn & Suites | <a href="resources.html">Resources</a></p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.405019701323!2d-77.09772048464716!3d38.98325177955754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b3b5b43%3A0x9c8eb1c5547b83eb!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1575850896978!5m2!1sen!2sus"
                width="300" height="225" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </footer>
        <script src="scripts/main.js"></script>
    </div>
</body>

</html>
