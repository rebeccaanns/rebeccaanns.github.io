<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/lazyload.css">
    <title>Progressive Loading of Images</title>
</head>
<body>
    <h1>Lazy Load</h1>
    <picture>
        <img src="images/placeholder.jpg" data-src="http://lorempixel.com/300/400/animals">
    </picture>

    <picture>
        <img src="images/placeholder.jpg" data-src="http://lorempixel.com/300/400/cats">
    </picture>

    <picture>
        <img src="images/placeholder.jpg" data-src="http://lorempixel.com/300/400/transport">
    </picture>

    <picture>
        <img src="images/placeholder.jpg" data-src="http://lorempixel.com/300/400/city">
    </picture>

    <picture>
        <img src="images/placeholder.jpg" data-src="http://lorempixel.com/300/400/food">
    </picture>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
