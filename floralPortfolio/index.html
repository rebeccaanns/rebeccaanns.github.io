<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="apple-touch-icon" sizes="180x180" href="Images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="Images/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="Styles/styles.css">
    <title>Floral Portfolio</title>
</head>

<body>
    <header>
        <h1 id="name">Becca Stucki Floral Design</h1>
    </header>

    <main>
        <h4 class="title">Click to Enlarge Images</h4>

        <h2 class="green">Vase Arrangement</h2>
        <section class="gallery">
            <!-- template
            <figure class="imageGridFigure">
                <img src="" alt="" class="galleryPics imageGridImg">
                <figcaption class="imageGridCaption"></figcaption>
            </figure> -->
            <figure class="imageGridFigure">
                <img src="Images/vase/1.jpg" alt="vase arrangement" class="galleryPics imageGridImg">
                <figcaption class="imageGridCaption"></figcaption>
            </figure>
            <figure class="imageGridFigure">
                <img src="Images/vase/2.jpg" alt="vase arrangement" class="galleryPics imageGridImg">
                <figcaption class="imageGridCaption"></figcaption>
            </figure> 
            <figure class="imageGridFigure">
                <img src="Images/vase/3.jpg" alt="vase arrangement" class="galleryPics imageGridImg">
                <figcaption class="imageGridCaption"></figcaption>
            </figure> 
        </section>

        <h2 class="pink">Ice Cream Sundae Novelty Desgin</h2>
        <section class="gallery">
            <figure class="imageGridFigure">
                <img src="Images/iceCream/1.jpg" alt="" class="galleryPics imageGridImg">
                <figcaption class="imageGridCaption"></figcaption>
            </figure>
            <figure class="imageGridFigure">
                <img src="Images/iceCream/2.jpg" alt="" class="galleryPics imageGridImg">
                <figcaption class="imageGridCaption"></figcaption>
            </figure>
            <figure class="imageGridFigure">
                <img src="Images/iceCream/3.jpg" alt="" class="galleryPics imageGridImg">
                <figcaption class="imageGridCaption"></figcaption>
            </figure>
        </section>

        <h2 class="green">Pumpkin Floral Arrangement</h2>
        <section class="gallery">
            <figure class="imageGridFigure">
                <img src="Images/pumpkinDesign/1.jpg" alt="pumpkin floral design" class="galleryPics imageGridImg">
                <figcaption class="imageGridCaption"></figcaption>
            </figure>
            <figure class="imageGridFigure">
                <img src="Images/pumpkinDesign/2.jpg" alt="flowers in a pumpkin" class="galleryPics imageGridImg">
                <figcaption class="imageGridCaption"></figcaption>
            </figure>
            <figure class="imageGridFigure">
                <img src="Images/pumpkinDesign/4.jpg" alt="pumpkin floral design" class="galleryPics imageGridImg">
                <figcaption class="imageGridCaption"></figcaption>
            </figure>
            <figure class="imageGridFigure">
                <img src="Images/pumpkinDesign/5.jpg" alt="pumpkin floral design" class="galleryPics imageGridImg">
                <figcaption class="imageGridCaption"></figcaption>
            </figure>
            <figure class="imageGridFigure">
                <img src="Images/pumpkinDesign/3.jpg" alt="pumpkin floral design" class="galleryPics imageGridImg">
                <figcaption class="imageGridCaption"></figcaption>
            </figure>
        </section>

        <h2 class="pink">Formal Linear (Art Deco)</h2>
        <section class="gallery">
            <figure class="imageGridFigure">
                <img src="Images/formalLinear/1.jpg" alt="" class="galleryPics imageGridImg">
                <figcaption class="imageGridCaption"></figcaption>
            </figure>
            <figure class="imageGridFigure">
                <img src="Images/formalLinear/2.jpg" alt="" class="galleryPics imageGridImg">
                <figcaption class="imageGridCaption"></figcaption>
            </figure>
            <figure class="imageGridFigure">
                <img src="Images/formalLinear/3.jpg" alt="" class="galleryPics imageGridImg">
                <figcaption class="imageGridCaption"></figcaption>
            </figure>
        </section>

        <h2 class="green">Dozen Roses</h2>
        <section class="gallery">
            <figure class="imageGridFigure">
                <img src="Images/dozenRoses/1.jpg" alt="" class="galleryPics imageGridImg">
                <figcaption class="imageGridCaption"></figcaption>
            </figure>
            <figure class="imageGridFigure">
                <img src="Images/dozenRoses/2.jpg" alt="" class="galleryPics imageGridImg">
                <figcaption class="imageGridCaption"></figcaption>
            </figure>
            <figure class="imageGridFigure">
                <img src="Images/dozenRoses/3.jpg" alt="" class="galleryPics imageGridImg">
                <figcaption class="imageGridCaption"></figcaption>
            </figure>
        </section>

        <h2 class="pink">Victorian Style Design</h2>
        <section class="gallery">
            <figure class="imageGridFigure">
                <img src="Images/victorian/1.jpg" alt="" class="galleryPics imageGridImg">
                <figcaption class="imageGridCaption"></figcaption>
            </figure>
            <figure class="imageGridFigure">
                <video src="Images/victorian/2.mov" controls="controls" preload="none" onclick="this.play()"></video>
                <figcaption class="imageGridCaption"></figcaption>
            </figure>
        </section>

        <h2 class="green">Papier-Mâché Funeral Spray</h2>
        <section class="gallery">
            <figure class="imageGridFigure">
                <img src="Images/paperMache/1.jpg" alt="" class="galleryPics imageGridImg">
                <figcaption class="imageGridCaption"></figcaption>
            </figure>
            <figure class="imageGridFigure">
                <img src="Images/paperMache/2.jpg" alt="" class="galleryPics imageGridImg">
                <figcaption class="imageGridCaption"></figcaption>
            </figure>
        </section>

        <div class="modalOverlay closed" id="modalOverlay">
            <i class="materialIcons modalOverlayClose">&times;</i>
        </div>
        <div class="modal closed" id="modal">
            <img src="Images/vase/1.jpg" class="modalImg">
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> &star; Becca Stucki &star; Rexburg, Idaho &star;
        </p>
    </footer>
    <script src="Scripts/scripts.js"></script>
    <script src="Scripts/currentDate.js"></script>
</body>

</html>
