<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="Images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="Images/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="Styles/styles.css">
    <title>Floral Portfolio</title>
</head>

<body>
    <header>
        <h1 id="name">Becca Stucki Floral Design</h1>
    </header>

    <main>
        <section class="slides" id="vase">
            <h1>Vase Arrangement</h1>

            <div class="mySlides fade">
                <div class="numberText">1/3</div>
                <img src="Images/vase/1.jpg" alt="gold vase Arrangement">
                <div class="caption">Caption</div>
            </div>
            <div class="mySlides fade">
                <div class="numberText">2/3</div>
                <img src="Images/vase/2.jpg" alt="gold vase Arrangement">
                <div class="caption">Caption</div>
            </div>
            <div class="mySlides fade">
                <div class="numberText">3/3</div>
                <img src="Images/vase/3.jpg" alt="gold vase Arrangement">
                <div class="caption">Caption</div>
            </div>

            <!-- Next button -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> &star; Becca Stucki &star; Rexburg, Idaho &star;
        </p>
    </footer>
    <script src="Scripts/scripts.js"></script>
    <script src="Scripts/currentDate.js"></script>
</body>

</html>
