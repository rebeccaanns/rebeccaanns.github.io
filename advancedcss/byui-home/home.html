<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Brigham Young University - Idaho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="site-banner white-text">
        <div class="site-banner__left">
          <a href="#"
            ><span aria-hidden="true" class="icon-byui-logo">
              <span class="sr-only">Link to BYU-Idaho home page</span>
            </span></a
          >
        </div>
        <div class="site-banner__right">
          <a href="http://www.byui.edu/#">
            <span class="icon-search text-white mobile-header-icon">
              <span class="sr-only">Search BYU-I</span>
            </span>
          </a>
          <a
            href="https://secure.byui.edu/cas/login?service=https://web.byui.edu/Services/Login/?RedirectURL=https%3a%2f%2fmy.byui.edu%2f"
          >
            <span class="icon-audience text-white mobile-header-icon">
              <span class="sr-only">Login</span>
            </span>
          </a>
          <a href="http://www.byui.edu/#">
            <span class="icon-menu text-white mobile-header-icon">
              <span class="sr-only">Expand Menu</span>
            </span>
          </a>
        </div>
        <form
          aria-label="Search byui.edu"
          method="get"
          action="https://www.byui.edu/search/result?"
          role="search"
        >
          <div>
            <label for="searchDesktop" class="sr-only"
              >Search BYU-I websites:
            </label>
            <input
              id="searchDesktop"
              name="q"
              placeholder="Powered by Google"
              alt="Search BYU-I websites (powered by Google.com)."
              type="text"
            />

            <button type="submit">
              <span aria-hidden="true" class="icon icon-magnifying-glass ">
                <span class="sr-only">Submit</span>
              </span>
            </button>
          </div>
        </form>
      </div>
    </header>

    <main>
      <a href="http://www.byui.edu/">Brigham Young University - Idaho</a>

      <section>
        <img src="images/dance_heroimg.jpg" alt="Student Focused By Design. Image of girl dancing">

        <aside>
          <select name="GET INFORMATION FOR:" id="infoDropDown">
            <option value="GET INFORMATION FOR">GET INFORMATION FOR:</option>
            <option value="Future Students">Future Students</option>
            <option value="Current Students">Current Students</option>
            <option value="Employees">Employees</option>
            <option value="Parents and Family">Parents and Family</option>
            <option value="Alumni">Alumni</option>
            <option value="Visitors">Visitors</option>
          </select>

          <table>
            <thead>
              <tr>
                <th>Resources</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><a href="http://www.byui.edu/admissions/apply">Apply Now</a></td>
              </tr>
              <tr>
                <td><a href="http://www.byui.edu/financial-aid">Financial Aid</a></td>
              </tr>
              <tr>
                <td><a href="http://www.byui.edu/catalog/#/programs">Degrees and Programs</a></td>
              </tr>
              <tr>
                <td><a href="http://www.byui.edu/housing">Student Housing</a></td>
              </tr>
              <tr>
                <td><a href="http://www.byui.edu/financial-aid/cost-of-attendance">Tuition and Fees</a></td>
              </tr>
              <tr>
                <td><a href="http://www.byui.edu/student-records/academic-deadlines">Academic Deadlines</a></td>
              </tr>
            </tbody>
          </table>
        </aside>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
